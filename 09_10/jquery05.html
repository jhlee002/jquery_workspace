<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery연습</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background-color: red;
      padding: 10px;
      margin: 10px;
      border: 2px solid green;
    }
  </style>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        $("#div1").width("500px").height("500px");

        console.log($("#div1").width());
        console.log($("#div1").height());
        console.log($("#div1").innerWidth()); // width(content영역)에 padding을 더한 값
        console.log($("#div1").innerHeight());
        console.log($("#div1").outerWidth()); // width에 padding과 border를 더한 값 
        console.log($("#div1").outerHeight());
        console.log($("#div1").outerWidth(true)); // width에 padding과 border, margin을 더한 값
        console.log($("#div1").outerHeight(true));
        
      });
    });
  </script>
</head>
<body>
  <div id="div1"></div>
  <button>Resize</button>
</body>
</html>
