<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery연습02</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {  // 시작 부분
      $("#btn1").click(function(){
        $("div").hide(500);
      });
      
      $("#btn2").click(function(){
        $("div").show(500);
        $('div').css("opacity", "1");
      });
    
      $("#btn3").click(function(){
        $("div").fadeIn();
      });
      
      $("#btn4").click(function(){
        $("div").fadeOut();
      });
      
      $("#btn5").click(function(){
        $("div").fadeToggle();
      });

      $("#btn6").click(function(){
        // 1000 : speed(밀리 세컨드), 0.5 : opacity, call back 함수 - animation 종료 후 호출됨
        $("div").fadeTo(1000, 0.5, function(){alert("animation completed")});
      });

      $("#btn7").click(function(){
        $("div").slideUp();
      });

      $("#btn8").click(function(){
        $("div").slideDown();
      });

      $("#btn9").click(function(){
        $("div").slideToggle();
      });

    });
  </script>
</head>
<body>
  <button id="btn1">hide()</button>
  <button id="btn2">show()</button>
  <button id="btn3">fadeIn()</button>
  <button id="btn4">fadeOut()</button>
  <button id="btn5">fadeToggle()</button>
  <button id="btn6">fadeTo()</button>
  <button id="btn7">slideUp()</button>
  <button id="btn8">slideDown()</button>
  <button id="btn9">slideToggle()</button>
  
  <div>jQuery</div>
</body>
</html>
